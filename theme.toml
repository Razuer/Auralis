# Theme configuration (colors + UI)
# Managed by scripts/apply_theme.py

[accent]
primary = "#7dd6f6"
primary_bright = "#b3ecff"
secondary = "#957df6"
secondary_bright = "#c2b6fb"
tertiary = "#66cc66"
tertiary_bright = "#80e680"
quaternary = "#e65c5c"
quaternary_bright = "#ff6666"
quinary = "#ffcc66"
quinary_bright = "#ffdd80"

[ui]
rounding = 10  # config:rounding

# Waybar style
waybar_floating = true  # config:waybar_floating
waybar_border_radius = 12  # config:waybar_floating:border-radius
waybar_padding = "3px 4px"  # config:waybar_floating:padding
waybar_margin = "4px 6px"  # config:waybar_floating:margin
